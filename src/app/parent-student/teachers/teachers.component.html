<app-navigation-bar></app-navigation-bar>
<app-chatbot></app-chatbot>
<br>
<main>
  <div class="teacher-box" *ngFor="let teacher of teachers">
    <h2>{{ teacher.teacherName }}</h2>
    <p><span class="icon">📞</span>{{ teacher.teacherPhone }}</p>
    <p><span class="icon">🗂️</span>Subject: {{ teacher.subjectName }}</p>
    <a href="chat/{{parentId}}/{{studentId}}" class="chat-link"><span class="icon">💬</span>Chat</a>
  </div>
</main>
