<app-admin-navigation-bar></app-admin-navigation-bar>

<form class="horizontal-form" (ngSubmit)="onAddTeacher()" #subjectForm="ngForm">
  <div class="form-content">
    <!-- First line of form -->
    <div class="form-row">
      <div class="form-group">
        <input type="text" id="name" placeholder="Name" required [(ngModel)]="teacherToBeAdded.name" name="name">
      </div>
      <div class="form-group">
        <select id="gender" required name="gender" [(ngModel)]="teacherToBeAdded.gender">
          <option value="" disabled selected>Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group">
        <input type="date" id="birthDay" required name="birthDay" [(ngModel)]="teacherToBeAdded.birthDay">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email" required [(ngModel)]="teacherToBeAdded.email" name="Eamil">
      </div>
      <div class="form-group">
        <select id="religion" required name="religion" [(ngModel)]="teacherToBeAdded.religion">
          <option value="" disabled selected>Religion</option>
          <option value="Muslim">Muslim</option>
          <option value="Christian">Christian</option>
        </select>
      </div>

    </div>
    <div class="form-row">
      <div class="form-group">
        <input type="text" id="nationality" placeholder="Nationality" required
               [(ngModel)]="teacherToBeAdded.nationality"
               name="nationality">
      </div>
      <div class="form-group">
        <input type="text" id="degree" placeholder="Degree" required [(ngModel)]="teacherToBeAdded.degree"
               name="degree">
      </div>
      <div class="form-group">
        <input type="text" id="phoneNumber" placeholder="Phone Number" required
               [(ngModel)]="teacherToBeAdded.phoneNumber"
               name="phoneNumber">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Gmail" required [(ngModel)]="teacherToBeAdded.gmailAddress" name="gmail">
      </div>
      <div class="form-group">
        <select required name="subjects" multiple [(ngModel)]="teacherToBeAdded.teacherSubjectsId">
          <option value="" disabled selected>Subjects</option>
          <option *ngFor="let subject of subjects" [value]=subject.id>
            {{ subject.name }}
          </option>
        </select>
      </div>

    </div>
  </div>
  <button type="submit" [disabled]="subjectForm.invalid" class="add-button">Add</button>
</form>

<form class="search-container" (ngSubmit)="search()">
  <input type="text" id="search-input" placeholder="Search" name="search" [(ngModel)]="searchInput">
  <button>Search</button>
</form>

<table>
  <thead>
  <th>Name</th>
  <th>Gender</th>
  <th>Birthdate</th>
  <th>Religion</th>
  <th>Nationality</th>
  <th>Delete</th>
  </thead>
  <tbody>
  <tr *ngFor="let teacher of filteredTeachers">
    <td>{{ teacher.name }}</td>
    <td>{{ teacher.gender }}</td>
    <td>{{ teacher.birthDay }}</td>
    <td>{{ teacher.religion }}</td>
    <td>{{ teacher.nationality }}</td>
    <td>
      <!--      <button class="table-button"> Update</button>-->
      <button class="table-button" (click)="onDelete(teacher.id)"> Delete</button>
    </td>
  </tr>
  </tbody>
</table>
