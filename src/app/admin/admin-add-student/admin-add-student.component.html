<app-admin-navigation-bar></app-admin-navigation-bar>


<div class="form-wrapper">
  <div class="form-container">
    <h2>Add New Student</h2>
    <form id="studentForm" (ngSubmit)="onAddStudent()" #studentForm="ngForm">

      <label>Name:</label>
      <input type="text" name="name" required [(ngModel)]="user.studentName">
      <mat-error *ngIf="!validation.validateFullName(user.studentName)">
        Please enter both first and last name.
      </mat-error>

      <label>Gender:</label>
      <select name="gender" required [(ngModel)]="user.studentGender">
        <option value="" disabled selected></option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <label>Age:</label>
      <input type="text" name="age" required [(ngModel)]="user.studentAge">

      <label>Gmail:</label>
      <input type="text" name="gmail" required [(ngModel)]="user.studentGmailAddress">

      <label>Class:</label>
      <input type="text" name="class" required [(ngModel)]="user.studentClassId">


      <label>Date of Birth:</label>
      <input type="date" name="date of birth" required [(ngModel)]="user.studentBirthDay">

      <label>Address:</label>
      <input type="text" name="address" required [(ngModel)]="user.studentAddress">

      <label>Phone Number:</label>
      <input type="text" name="phone number" required [(ngModel)]="user.studentPhoneNumber">
      <mat-error *ngIf="!validation.validatePhoneNumber(user.studentPhoneNumber)">
        Please enter a VALID phone number.
      </mat-error>

      <label>Department:</label>
      <select required name="department" [(ngModel)]="user.studentDepartmentId">
        <option value="" disabled selected></option>
        <option *ngFor="let department of departments" [value]=department.id>
          {{ department.name }}
        </option>
      </select>

      <label>Level</label>
      <select required name="level" [(ngModel)]="user.studentLevelId">
        <option value="" disabled selected></option>
        <option *ngFor="let level of levels" [value]=level.id>
          {{ level.name }}
        </option>
      </select>

      <label>Religion:</label>
      <select name="religion" required [(ngModel)]="user.studentReligion">
        <option value="" disabled selected></option>
        <option value="Muslim"> Muslim</option>
        <option value="Christian">Christian</option>
      </select>

      <label>Nationality:</label>
      <input type="text" name="nationality" required [(ngModel)]="user.studentNationality">

      <label>Parent's Name:</label>
      <input type="text" name="parent's name" required [(ngModel)]="user.parentName">
      <mat-error *ngIf="!validation.validateFullName(user.parentName)">
        Please Enter both First and Last name.
      </mat-error>
      <label>Parent's Gmail Address:</label>
      <input type="text" name="parent's name" required [(ngModel)]="user.parentGmailAddress">

      <label>Parent's Phone Number:</label>
      <input type="text" name="parent's phone number" required [(ngModel)]="user.parentPhoneNumber">
      <mat-error *ngIf="!validation.validatePhoneNumber(user.parentPhoneNumber)">
        Please Enter a VALID Phone Number.
      </mat-error>

      <label>Parent's Address:</label>
      <input type="text" name="parent's address" required [(ngModel)]="user.parentAddress">


      <button type="submit" [disabled]="studentForm.invalid">Add Student</button>
    </form>
  </div>
</div>
